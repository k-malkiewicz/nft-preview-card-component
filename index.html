<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="NFT preview card component | solution to the Frontend Mentor challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component | Frontend Mentor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="nft_card">
            <div class="nft_card_illustration">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
                <div class="overlay"></div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft_card_info">
                <div class="nft_value">
                    <img src="./images/icon-ethereum.svg" alt="">0.041 ETH
                </div>
                <div class="nft_time_left">
                    <img src="./images/icon-clock.svg" alt="">3 days left
                </div>
            </div>
            <div class="nft_card_creator">
                <img src="./images/image-avatar.png" alt="Jules Wyvern"><span>Creation of <a href="#">Jules Wyvern</a></span>
            </div>
        </section>
    </main>
</body>
</html>
